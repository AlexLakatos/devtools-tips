---js
{
  title: "DevTools Tips Error",
  layout: "home.njk",
  templateEngineOverride: "njk",
  eleventyExcludeFromCollections: true
}
---
<main>
  <h2>You are offline</h2>
  <p>The requested page could not be loaded. Please try again later, or go back <a href="/">home</a>.</p>
  <p><button>Load page in the background</button>. We'll load it as soon as we can and let you know.</p>
</main>
<script src="/assets/localforage-1.10.0.min.js" async></script>
<script async>
async function requestBgTipLoad() {
  const registration = await navigator.serviceWorker.ready;
  await registration.sync.register('bg-load-tip');

  await Notification.requestPermission();
}

document.querySelector('main button').addEventListener('click', () => {
  requestBgTipLoad();
});
</script>
