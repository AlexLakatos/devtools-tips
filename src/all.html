---js
{
  title: "All DevTools Tips",
  layout: "home.njk",
  templateEngineOverride: "njk",
  eleventyExcludeFromCollections: true,
}
---
<main>
  <h2>All tips</h2>
  {% include 'filter-tip-list.njk' %}
  <ul class="tips">
  {%- for post in collections.all -%}
    <li class="hover-box tip"><a href="{{ post.url }}">{{ post.data.title }}</a></li>
  {%- endfor -%}
  </ul>
</main>
